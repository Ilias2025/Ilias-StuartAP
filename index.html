<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  
</head>

<body>
  <center>
    <header>Ultra Trail Races</header>
  
    <label for="Country"> Country: </label>
    <input type="text" id= "Country" width="%"><br><br>
    
 
    <label for="Distance"> Distance: </label>

    <input type="range" min="0" max="200" value="25" class="slider" oninput= "distanceNum()" id="distance"><br><br>
    <p id="distanceShow"> </p>

    <label for="Elevation"> Elevation: </label>
    <input type="range" min="0" max="12000" value="25" class="slider"oninput= "elevationNum()" id="elevation"><br><br>
    <p id="elevationNum"></p>


    <div class="outputBox">
		  <p id="output">  </p>
    </div>

   
    <button onclick="printRace(document.getElementById('Country').value, document.getElementById('elevation').value, document.getElementById('distance').value)">
      Get Results
    </button>
    
<br><br>
   <img src="run.png" width="65%">


   <script src="utils.js"></script>
   <script src="script.js"></script>
 
</center>
</body>

</html>
